{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link href="{% static 'style.css' %}" rel="stylesheet">
    <script src="{% static 'script.js' %}" song_url="{% static songs.song.url %}" defer></script>

    {% block links %}

    {% endblock links %}

    <title>Songs</title>
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}
    {% endblock content %}
    <div class="my_flex">
        <div class="card song_card" >
            <img src="{% static songs.pic.url %}" class="card-size card-img-top">
            <div class="card-body my_body">
                <h5 class="card-title song_h2">{{songs.title}}</h5>
                <p class="card-text song_p">{{songs.author}}</p>
                <audio  controls autoplay >
                    <source src="{% static songs.song.url %}" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
    
</body>
</html>
